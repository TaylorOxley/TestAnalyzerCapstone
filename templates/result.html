<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missed Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center">Most Missed Questions</h2>
            <ul class="list-group my-3">
                {% for question, count in missed_questions.items() %}
                    <li class="list-group-item">{{ question }} - Missed {{ count }} times</li>
                {% endfor %}
            </ul>

            <h3 class="text-center mt-4">Enter your email to receive a detailed report</h3>
            <form action="/send_report" method="post" class="text-center">
                <input type="email" name="email" class="form-control my-3" placeholder="Enter your email" required>
                <input type="hidden" name="missed_questions" value="{{ missed_questions }}">
                <button type="submit" class="btn btn-success">Send Report</button>
            </form>
        </div>
    </div>
</body>
</html>
