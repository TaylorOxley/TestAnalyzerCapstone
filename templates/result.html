<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center">{{ player }}'s Test Results</h2>
            
            <h4 class="text-primary mt-3">Score: {{ percentage|round(2) }}%</h4>
            <h4 class="text-info">Grade: <span class="fw-bold">{{ grade }}</span></h4>

            <h3 class="text-success mt-3">Correct Answers</h3>
            <ul class="list-group my-3">
                {% for question in correct %}
                    <li class="list-group-item">{{ question }}</li>
                {% endfor %}
            </ul>

            <h3 class="text-danger mt-4">Incorrect Answers</h3>
            <ul class="list-group my-3">
                {% for question in incorrect %}
                    <li class="list-group-item">{{ question }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
