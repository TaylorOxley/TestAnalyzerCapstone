<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center">Select a Player</h2>
            <form action="/analyze" method="post">
                <input type="hidden" name="filepath" value="{{ filepath }}">
                <div class="mb-3">
                    <label for="player" class="form-label">Choose a player:</label>
                    <select name="player" class="form-select" required>
                        {% for player in players %}
                            <option value="{{ player }}">{{ player }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">View Results</button>
            </form>
        </div>
    </div>
</body>
</html>
