<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center">Select a Student</h2>
            <form action="/analyze" method="post">
                <input type="hidden" name="filepath" value="{{ filepath }}">  <!-- Ensure filepath is passed -->
                <div class="form-group">
                    <label for="player">Choose a student:</label>
                    <select name="player" id="player" class="form-control my-3" required>
                        {% for player in players %}
                            <option value="{{ player }}">{{ player }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Analyze</button>
            </form>
                    
        </div>
    </div>
</body>
</html>
